<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0a0a0a;
            --surface: #111111;
            --border: #1e1e1e;
            --accent: #e8ff47;
            --accent-dim: rgba(232, 255, 71, 0.08);
            --text: #f0f0f0;
            --muted: #555;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'DM Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        /* Background grid */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 560px;
        }

        header {
            margin-bottom: 3rem;
        }

        .tag {
            font-size: 0.65rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.8); }
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2.2rem, 6vw, 3.5rem);
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.03em;
            color: var(--text);
        }

        h1 span {
            color: var(--accent);
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 2px;
            padding: 2rem;
        }

        .field {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 0.6rem;
        }

        input[type="text"] {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 2px;
            padding: 0.85rem 1rem;
            color: var(--text);
            font-family: 'DM Mono', monospace;
            font-size: 1rem;
            font-weight: 400;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            caret-color: var(--accent);
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-dim);
        }

        input[type="text"]::placeholder {
            color: var(--muted);
        }

        button {
            width: 100%;
            background: var(--accent);
            color: #0a0a0a;
            border: none;
            border-radius: 2px;
            padding: 0.9rem 1rem;
            font-family: 'Syne', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: opacity 0.15s, transform 0.1s;
            margin-bottom: 1.5rem;
        }

        button:hover { opacity: 0.88; }
        button:active { transform: scale(0.99); }

        .result-box {
            background: var(--accent-dim);
            border: 1px solid rgba(232, 255, 71, 0.15);
            border-radius: 2px;
            padding: 1rem;
            min-height: 3.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .result-box.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .result-label {
            font-size: 0.6rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--accent);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .result-text {
            font-family: 'DM Mono', monospace;
            font-size: 1.05rem;
            color: var(--accent);
            font-weight: 500;
            word-break: break-all;
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 0.75rem;
            margin-top: 0.4rem;
            min-height: 1rem;
            display: block;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.65rem;
            color: var(--muted);
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <p class="tag">Utility Tool</p>
            <h1>String<br><span>Reverser</span></h1>
        </header>

        <div class="card">
            <div class="field">
                <label for="inputString">Input</label>
                <input
                    type="text"
                    id="inputString"
                    placeholder="e.g. AI4Devs"
                    autocomplete="off"
                    spellcheck="false"
                />
                <span class="error-msg" id="errorMsg"></span>
            </div>

            <button id="reverseBtn">Reverse â†©</button>

            <div class="result-box" id="resultBox">
                <span class="result-label">Output</span>
                <span class="result-text" id="resultText"></span>
            </div>
        </div>

        <footer>Press Enter or click Reverse to transform</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
